<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mordern Pokedex">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="src/input.css">
  <link rel="shortcut icon" href="img/icons8-pokeball-48.png" type="image/
  x-icon">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Pokedex</title>
</head>

<body>
  <header class="bg-indigo-400 py-2 md:py-5 header">
    <div class="container mx-auto header__container flex md:flex-col justify-between md:justify-center items-center px-2 md:px-0">
      <img class="header__logo" src="img/pokemon.svg" alt="Pokebola Icon">

      <nav class="menu menu--header flex md:mt-6">
        <div class="menu__btn-mobile md:hidden">
          <span class="hamburger hamburger-1"></span>
          <span class="hamburger hamburger-2"></span>
          <span class="hamburger hamburger-3"></span>

        </div>

      </nav>
    </div>
  </header>


  <main class="bg-white text-center pb-4">
    <section class="filter container mx-auto px-2 md:px-0 mt-6 md:text-center">
      <h1 class="text-3xl font-bold text-indigo-900 mb-1">Pok√©dex</h1>
    </section>

    <section class="pokedex container mx-auto my-5 px-2 md:px-0">
      <ul data-js="pokemon-list" class="pokedex-list grid grid-cols-1 md:grid-cols-3 gap-5">
      </ul>
    </section>


    <button type="button" class="scroll-top fixed bottom-4 right-4 bg-indigo-900 rounded-full w-10 h-10">
      <i class="bi bi-chevron-double-up text-white text-xl"></i>
    </button>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="module" src="./src/main.js"></script>

  <script>
    AOS.init();
  </script>
</body>

</html>
