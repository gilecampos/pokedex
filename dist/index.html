<body>
  <header class="bg-indigo-400 py-2 md:py-5 header">
    <div class="container mx-auto header__container flex md:flex-col justify-between md:justify-center items-center px-2 md:px-0">
      <img class="header__logo" src="/pokedex/assets/pokemon-Mnyp5pPn.svg" alt="Pokebola Icon">

      <nav class="menu menu--header flex md:mt-6">
        <div class="menu__btn-mobile md:hidden">
          <span class="hamburger hamburger-1"></span>
          <span class="hamburger hamburger-2"></span>
          <span class="hamburger hamburger-3"></span>

        </div>

        <ul class="menu__items text-white text-lg lg:text-xl">
          <li class="menu__item">
            <a href="#" class="menu__link active p-3">Pokemons</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link p-3">Favorites</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link p-3">Catch Pokemon</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link p-3">Pokemons captured</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link p-3">Memory game</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>


  <main class="bg-white">
    <section class="filter container mx-auto px-2 md:px-0 mt-6 md:text-center">
      <h1 class="text-3xl font-bold text-indigo-900 mb-1">Pokédex</h1>
      <p class="text-base text-indigo-900 inline-block w-80">Search for a pokemon by name or using its National Pokédex number.</p>
      <div class="filters flex items-center justify-between md:justify-center gap-1 mt-4">
        <div class="filter__search w-full md:w-80">
          <input 
            type="search" 
            name="search" 
            id="search" 
            class="
              bg-indigo-100 rounded-md py-2 ps-11 pe-2 focus:outline-indigo-900 text-indigo-900
              text-lg w-full
            " 
            placeholder="Name or number"
            data-js="search-pokemon"
          >
          <i class="bi bi-search"></i>
        </div>

        <div class="filter__advanced">
          <i class="bi bi-filter-square-fill text-4xl text-indigo-900"></i>
        </div>
      </div>
    </section>

    <section class="pokedex container mx-auto my-5 px-2 md:px-0">
      <ul class="pokedex-list grid grid-cols-1 md:grid-cols-3 gap-5">
      </ul>
    </section>
  </main>


</body>

</html>
